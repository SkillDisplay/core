<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
	<hr />
	<div class="mt-4">
		<p>{f:translate(id: 'anonymousLogin.description')}</p>
		<f:form action="anonymousCreate" addQueryString="true">
			<f:form.submit class="btn btn-showInApp button primary" value="{f:translate(id: 'anonymousLogin.button')}" />
		</f:form>
	</div>
	<p class="mt-3">
		<f:link.page pageUid="{settings.pids.registration}">{f:translate(id:'login.registerButton')}</f:link.page>
	</p>
</f:section>
</html>
