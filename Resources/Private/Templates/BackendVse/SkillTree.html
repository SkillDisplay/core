<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="content">

	<!-- VSE Import -->
	<base href="{f:uri.resource(path:'visual-skill-editor/.')}">

	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i|Raleway&display=swap" rel="stylesheet">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
				integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">

	<link rel="stylesheet" href="styles.css">

	<app-root
		data-complete-download-uri="{f:uri.action(action: 'completeDownloadForSet', controller: 'Backend', arguments: {skillSet: '<id>'})}"
		data-syllabus-download-uri="{f:uri.action(action: 'syllabusForSet', controller: 'Backend', arguments: {skillSet: '<id>'})}"
	></app-root>

    <script src="runtime.js" type="module"></script>
    <script src="polyfills.js" type="module"></script>
    <script src="main.js" type="module"></script>
</f:section>

</html>
